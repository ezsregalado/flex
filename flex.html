<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .btn {
            border-radius: 1rem;
            border: 2px solid white;
            width: max-content;
            padding: 10px 100px 10px 100px;
            font-weight: 700;
        }
        .btn:hover {
            background-color: rgb(29, 155, 240);
            opacity: 80%;
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; width: 100vw; height: 100vh; background-color: black;">

    <div style="flex: 1; gap: 10px; display: flex; padding: 5px;">


     <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
         <img src="https://freepnglogo.com/images/all_img/1707222563twitter-logo-png.png" alt="" style="width: 600px; height: 600px;">
     </div>



     <div style="flex: 1; gap: 50px; display: flex; flex-direction: column; justify-content: center;">
         <h1 style="color: white; font-size: 5rem; font-weight: bold;">Happening Now</h1>
         <h2 style="color:white; font-size: 2rem; margin-bottom: -20px; font-weight: bold;"> Join today.</h2>

         

         <div style="display: flex; flex-direction: column; gap: 10px;">
             <button class="btn">Sign up with Google</button>
             <button class="btn" style="margin-bottom: 10px;">Sign up with Apple</button>
 
             <div style="width: 300px; border-top:1px solid gray; display: flex; justify-content: center;">
                 <p style="color: white; transform: translateY(-60%); background-color: black; padding: 5px;">or</p>
                </div>
                
             <button class="btn" style="background-color: rgb(29, 155, 240);border: 0; margin-top:-17px;">Gumawa ng Account</button>
             <p style="color: white; font-size: smaller;width: 350px;">By signing up, you agree to the <a href="" style= " margin-right: 3px">Terms of Service</a> and <a href="">Privacy Policy</a>, including <a href="">Cookie Use</a>.</p>
         
         </div>






         <div style="display: flex; gap: 10px; flex-direction: column;">
             <h3 style="color: white;">Already have an account? </h3>
             <button class= "btn" style="background-color: black;  color: white;">Sign in</button>
         </div>
     </div> 




    </div>



    
    <div style="height: 100px; padding: 1rem; display:flex; justify-content: center;border-top:1px dashed gray;"> 
        <div style="width: 1000px; color: white"> 
            <h2 style="padding-bottom: 0.25rem;"> Welcome to x.com! </h2>
            <p style="padding-bottom: 0.10rem;"> We are letting you know that Elon Musk is better than Mark Zuckerberg.</p>
            <p>For more details, please send a message to <a href="">makagago.ph</a></p>
        </div>
     </div>
    
</body>
</html>
